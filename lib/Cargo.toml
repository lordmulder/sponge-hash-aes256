[package]
name = "sponge-hash-aes256"
description = "A sponge-based secure hash function that uses AES-256 as its internal PRF"
license = "0BSD"
repository = "https://github.com/lordmulder/sponge-hash-aes256/"
readme = "../README.crates.md"
edition = "2021"
version = "1.5.0"

[package.metadata]
no_std = true

[dependencies]
aes = { version = "0.8.4", default-features = false }
cipher = { version = "0.4.4", default-features = false }
zeroize = { version = "1.8.2", default-features = false }

# Workaround for deprecation of generic-array v0.14
generic-array = { version = "1.3.5", default-features = false, features = [ "compat-0_14" ] }

# Optional dependencies
log = { version = "0.4.28", default-features = false, optional = true }

[dev-dependencies]
hex = { version = "0.4.3", default-features = false }
hex-literal = { version = "=0.4.1", default-features = false }
semver = { version = "1.0.27", default-features = false }
simple_logger = { version = "5.1.0", default-features = false }

[features]
default = []
tracing = [ "dep:log" ]

[profile.release]
opt-level = 3
lto = "fat"
codegen-units = 1
strip = true

[[bench]]
name = "stress_test"
harness = false
