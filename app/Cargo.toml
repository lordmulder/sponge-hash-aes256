[package]
name = "sponge256sum"
description = "A sponge-based secure hash function that uses AES-256 as its internal PRF"
license = "0BSD"
repository = "https://github.com/lordmulder/sponge-hash-aes256/"
readme = "../README.crates.md"
version = "1.4.2"
edition = "2024"

[dependencies]
build-time = { version = "0.1.3", default-features = false }
clap = { version = "4.5.50", default-features = false, features = [ "std", "derive", "help", "usage", "error-context" ] }
const_format = { version = "0.2.35", default-features = false }
ctrlc = { version = "3.5.0", default-features = false }
hex = { version = "0.4.3", default-features = true }
hex-literal = { version = "1.0.0", default-features = false }
num = { version = "0.4.3", default-features = false }
parking_lot = { version = "0.12.5", default-features = false }
rand_pcg = { version = "0.9.0", default-features = false }
rolling-median = { version = "1.1.0", default-features = false }
rustc-version-const = { version = "1.0.0", default-features = false }
sponge-hash-aes256 = { path = "../lib", default-features = false }
wild = { version = "2.2.1", default-features = false }

[dev-dependencies]
getrandom = {version = "0.3.4", default-features = false }
regex = { version = "1.12.2", default-features = false, features = [ "unicode" ] }

[profile.release]
opt-level = 3
lto = "fat"
codegen-units = 1
strip = true
