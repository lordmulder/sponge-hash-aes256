[package]
name = "sponge256sum"
description = "A sponge-based secure hash function that uses AES-256 as its internal PRF"
license = "0BSD"
repository = "https://github.com/lordmulder/sponge-hash-aes256/"
readme = "../README.crates.md"
edition = "2021"
version = "1.5.1"

[dependencies]
build-time = { version = "0.1.3", default-features = false }
clap = { version = "4.5.51", default-features = false, features = [ "std", "derive", "help", "usage", "error-context" ] }
const_format = { version = "0.2.35", default-features = false }
crossbeam-channel = { version = "0.5.15", default-features = false, features = [ "std" ] }
ctrlc = { version = "3.5.1", default-features = false }
hex = { version = "0.4.3", default-features = true }
hex-literal = { version = "=0.4.1", default-features = false }
lazy_static = { version = "1.5.0", default-features = false }
num = { version = "0.4.3", default-features = false }
rand_pcg = { version = "0.9.0", default-features = false }
rolling-median = { version = "1.2.0", default-features = false }
rustc-version-const = { version = "1.1.0", default-features = false }
sponge-hash-aes256 = { path = "../lib", default-features = false }
wild = { version = "2.2.1", default-features = false }

[dev-dependencies]
regex = { version = "1.12.2", default-features = false, features = [ "unicode" ] }

[features]
default = []
wide = [ "sponge-hash-aes256/wide" ]

[profile.release]
opt-level = 3
lto = "fat"
codegen-units = 1
strip = true
panic = "abort"
